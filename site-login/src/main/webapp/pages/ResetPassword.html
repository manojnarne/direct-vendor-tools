<script type="text/javascript"> 

var accountRegister = new AccountRegister();

$(document).ready(function() {
	$('.alert .close').click(function() {

		$(this).closest('.alert').hide();
	});
	
	$("#pwdResetForm").parsley({
        successClass: "has-success",
        errorClass: "alert alert-danger",
        classHandler: function (el) {
        	return el.$element.closest("div").children(".infoArea");
        },
		errorsContainer: function (el) {
			return el.$element.closest("div").children(".infoArea");
		},
		errorsWrapper: '<ul></ul>',
		errorElem: '<li></li>'
	});

	
	$("#pwdResetSubId").click(function (e) {
		$("#passwordResetMsgId").hide();
		if($("#pwdResetForm").parsley().validate())
		{
			$('#pwdResetErrorMsgId').hide();
			accountRegister.resetPassword();
		}
		});
});



</script>

<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal"
				aria-hidden="true">&times;</button>
			<h2 class="modal-title">Reset Password</h2>
		</div>
		<div class="modal-body">
		
		  <div class="alert alert-success alert-dismissible" role="alert"
				id="passwordResetMsgId" style="padding: 11px;" hidden="true" style="margin-bottom:30px;">
				A temporary password is sent to your email provided.
		</div>
		
		<div class="alert alert-danger alert-dismissible" role="alert"
				id="pwdResetErrorMsgId" style="padding: 11px;" hidden="true">
				<button type="button" class="close"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				Provided email is either not registered or not activated.
			</div>
			
		<form id="pwdResetForm" method="post" class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label" for="resetPwdEmailID">Email</label>
					<div class="col-lg-9">
						<input type="text" class="form-control"
							name="resetPwdEmailID" id="resetPwdEmailID" data-parsley-required
							data-parsley-type="email"/>
						<div class="infoArea"></div>
					</div>
				</div>

				<div>
					<div class="col-lg-9 col-lg-offset-3">
						<p>This is your email address that you provided during Sign Up
							process</p>
					</div>
				</div>


				<div class="form-group">
					<div class="col-lg-9 col-lg-offset-3">
						<button onclick="return false;" id="pwdResetSubId"
							class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer" style="margin-top: 0px;">
			<button type="button" class="btn btn-default" data-dismiss="modal"
				id="closeBtn">Close</button>
		</div>
	</div>
</div>
